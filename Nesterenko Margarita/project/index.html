<html>

<head>
    <meta charset="UTF-8">
    <title>project</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header> </header>

    <script id="entry-template" type="text/x-handlebars-template">
        {{#each mainresult}}
        <div class="eachDate">
        <ul class="dates">
            <li class="li_date">
                <div class="date_name">
                    <div class='nameAndImg'>
                        <img class='sliderimg' id='slider' src="img/slider_close.png">
                        <h2>{{date}}</h2>
                    </div>
                    <h2 class="docs">Документов: {{el.length}}  ({{costGlobal}}₽)</h2>
                </div>
                
                <div class="prihod_rashod_panel">
                    {{#each el}}
                    <div class='PR'>
                    <div class="prihod_rashod_name">
                        <table>
                            <tr>
                                <th>{{namerp}} № {{id}}  </th>
                                <td>{{cost}} ₽</td>
                            </tr>
                        </table>
                        <p><img id="slider" class="slider_items" src="">   Товаров: {{data.length}}</p>
                    </div>
                    <div class="spisok_tovarov_panel">
                        <ul>
                            {{#each data}}
                            <li>
                                <div>
                                    <table class="spisok_tovarov">
                                        <col width="15%">
                                        <col width="65%">
                                        <col width="20%">
                                        <tr>
                                            <td rowspan="2" colspan="1"> <img class="image" src={{image}}/> </td>
                                            <td colspan="2">{{name}}</td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>{{price}} ₽ x {{quantity}} шт</td>
                                            <td colspan="3">{{cost}} ₽</td>
                                            
                                        </tr>
                                    
                                    </table>
                                </div>
                                </li>
                               
                            
                            {{/each}}
                        </ul>
                    </div>
                    </div>
                    {{/each}}
                </div>
                

            </li>

        </ul>
        </div>
        {{/each}}
    </script>

    <div id="here"></div>
